<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Grid</title>
  </head>
  <body>
    <button class="generate">Generate</button>
    <div class="container">
      <div class="cube">
        <div style="--x: -1; --y: 0">
          <span class="t" style="--i: 0"></span>
          <span class="t" style="--i: 1"></span>
          <span class="t" style="--i: 2"></span>
          <span class="t" style="--i: 3"></span>
          <span class="t" style="--i: 4"></span>
        </div>
        <div style="--x: 0; --y: 0">
          <span class="t" style="--i: 0"></span>
          <span class="t" style="--i: 1"></span>
          <span class="t" style="--i: 2"></span>
          <span class="t" style="--i: 3"></span>
          <span class="t" style="--i: 4"></span>
        </div>
        <div style="--x: 1; --y: 0">
          <span class="t" style="--i: 0"></span>
          <span class="t" style="--i: 1"></span>
          <span class="t" style="--i: 2"></span>
          <span class="t" style="--i: 3"></span>
          <span class="t" style="--i: 4"></span>
        </div>
      </div>
      <div class="cube">
        <div style="--x: 2; --y: 0">
          <span class="t" style="--i: 0"></span>
          <span class="t" style="--i: 1"></span>
          <span class="t" style="--i: 2"></span>
          <span class="t" style="--i: 3"></span>
          <span class="t" style="--i: 4"></span>
        </div>
        <div style="--x: 3; --y: 0">
          <span class="t" style="--i: 0"></span>
          <span class="t" style="--i: 1"></span>
          <span class="t" style="--i: 2"></span>
          <span class="t" style="--i: 3"></span>
          <span class="t" style="--i: 4"></span>
        </div>
      </div>
    </div>
  </body>
</html>
